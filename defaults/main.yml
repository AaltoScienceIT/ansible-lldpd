---
# defaults file for bvansomeren.lldpd
lldp_enable: True
lldp_package_name:
      'FreeBSD': 'openlldp'
      'RedHat': 'lldpad'
      'Debian': 'lldpd'

lldp_service_name:
      'FreeBSD': 'lldpd'
      'RedHat': 'lldpad'
      'Debian': 'lldpd'
      
#
lldp_transmit_sysname: True
lldp_sysname_interfaces: 
 - "em1"
lldp_tlvs:
 - { id: "sysName", enableTx: "yes" }
